		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<style>
			.participants { border:1px solid #fff; box-shadow:0px 2px 3px #333; }

			.banner { width:100%;  }
			.photo {  display:block;  width:200;  margin:0 auto;  margin-top:-150px; border:3px solid #fff; box-shadow:0px 0px 5px #333; }

			.counting h4 { margin-top:; }
			.counting .channel { color:#333; text-shadow:0px 1px 0px #fff;}
			.counting .publishdate { background-color:rgba(0,0,0,0.7); padding:5px 10px; border-radius:5px; font-size: small; color:#fff; margin:0px; }
			.counting .subscribers { width:100%; font-weight: bold; font-style: italic; font-size:calc(100% + 4vw); margin:0 auto; padding:.7rem; }
			.qc .col { padding:10px; }
			.qc strong { font-weight: bold;color:red; }
			.qc h6 { font-size:1.5em; margin:0px;  }
			.main { min-height:100vh; margin:0 auto; }
			.heading h1 { font-weight:bold; font-style: italic; text-shadow:1px 1px 4px #333; }
			.heading h5 { font-weight:bold; font-style: italic; text-shadow:1px 1px 2px #333; }


			.brand-user {  margin: 0 auto; display: flex; position: absolute; right:10px;  top:0px; }
			.brand-user .containerbox { display: flex; color:#fff; background:rgba(0,0,0,0.2); box-shadow:0px 0px 5px rgba(0,0,0,0.2) inset; border-radius:0px 0px 5px 5px ; padding:0px 1em; }
			.brand-user .containerbox .photo { width:70px; height:70px; margin:0 auto; }
			.brand-user .containerbox .box { display: flex; align-items: center; vertical-align: middle; padding:.5rem;  }
			.brand-user .user { flex-direction:column; }
			.brand-user .containerbox .channel { color:rgba(255,255,255, 0.9); font-weight:normal!important; font-size:1.5em; font-weight: bold; margin:0 auto;}
			.brand-user .containerbox .subscribers {  color:rgba(255,255,255, 1); text-shadow:0px 1px 1px #333; font-weight: normal!important; font-size:calc(100% + 1em); font-style: italic; margin:0 auto;  }
			.brand-user .containerbox .totalviews { color:rgba(255,255,255, 1); text-shadow:0px 1px 1px #333; font-weight: normal; font-size:calc(100% + .8em); font-style: italic; margin:0 auto;}
			.brand-user .right-align { text-align: right; align-items: flex-end; }
			.brand-user .left-align { text-align: left; align-items: flex-start; }
			.brand-user .box strong { font-size:.8em; color:rgba(255,255,255, 0.7); }


			.pulse {

		    -webkit-animation: pulsate 3s ease-out;
		    -webkit-animation-iteration-count:infinite;
				text-shadow:5px 0px 1px green;
			}
		@-webkit-keyframes pulsate {
		    0% {
		        text-shadow:-5px -0px 1px green;
		   	}
				25% {
		        text-shadow:0px 0px 1px green;
		    }
		    50% {
		        text-shadow:5px 0px 1px green;
		    }
				75% {
		        text-shadow:0px 0px 1px green;
		    }
				100% {
		        text-shadow:-5px -0px 1px green;
		   	}
		}



		@media all and (max-width:600px){
		.heading,	.participants { margin-top:150px; }
		}
		</style>

			<script>
// ************************ Settings ************************* // Set Variables to use settings.
			// Youtube API Key
			var apikey = "***"; // Put here Youtube API / GUIDE TO GET YOUTUBE API / https://www.slickremix.com/docs/get-api-key-for-youtube/

			// Compititor 1
			var part1 = "UCqwUrj10mAEsqezcItqvwEw";
			var part1_type = "id"; // id | forUsername / Empty for forUsername /

			// Compititor 2
			var part2 = "UC_vcKmg67vjMP7ciLnSxSHQ";
			var part2_type = "id";  // id | forUsername / Empty for forUsername /

			// Brand Settings
			var brand_channel = "UCXz76Fq1mw0IRzojSnr7-Hg";
			var brand_channel_type = "id";  // id | forUsername / Empty for forUsername /

			// Change Time
			var changetime = 3000; // 3000 means 3 seconds.

// *********************************************************** //





								function numcomma(num){
									return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
								}

								function getPart(Username,part,type){


								var type = type || 'forUsername';
								var apiurl = "https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics,brandingSettings&"+ type +"="+Username+"&key="+apikey;

									$.getJSON(apiurl, function(result){

										var m_names = new Array("January", "February", "March",
										"April", "May", "June", "July", "August", "September",
										"October", "November", "December");
										var pdate = new Date(result.items[0].snippet.publishedAt);
										var d = pdate.getDate();
										var m =  pdate.getMonth();
										var y = pdate.getFullYear();

										$(part+' .publishdate').html(m_names[m]+' '+ d +', '+y);

										$(part+' .channel').html(result.items[0].snippet.title);
										$(part+' .photo').attr('src',result.items[0].snippet.thumbnails.medium.url);
										$(part+' .banner').attr('src',result.items[0].brandingSettings.image.bannerImageUrl);

										var tv = result.items[0].statistics.viewCount;
										var vv = tv.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

										$(part+' .totalviews').html(vv);

										var ts = result.items[0].statistics.subscriberCount;
										var scount =	ts.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

										$(part+' .subscribers').html(scount);
										$(part+' .totalvideos').html(result.items[0].statistics.videoCount);

										// Subscribe btn
										if(type==='id'){
												var surl = 'https://www.youtube.com/channel/'+Username+'?sub_confirmation=1';
										}
										else {
												var surl = 'https://www.youtube.com/c/'+Username+'?sub_confirmation=1';
										}
										$(part+' .subscribe-btn').attr('href',surl);

										console.log(result.items[0]);
									});
								}



			function getTopper(){
					var psub1 = parseInt($('.part1 .subscribers').text().replace(/,/g,''));
					var psub2 = parseInt($('.part2 .subscribers').text().replace(/,/g,''));

					//alert(psub1 - psub2);

					if(psub1 == psub2){
							$('.part1 .subscribers').addClass('green-text pulse');
							$('.part2 .subscribers').addClass('green-text pulse');
					}

					if(psub1 > psub2){
							$('.part2 .subscribers').removeClass('green-text pulse');
							$('.part1 .subscribers').addClass('green-text pulse');
							var need = psub1 - psub2;
							$('.part1 .winstat strong').html('<i class="material-icons green-text">trending_up</i>');
							$('.part2 .winstat strong').html('<i class="material-icons red-text">trending_down</i>');
							$('.part2 .needtowin').html(numcomma(need));
							$('.part1 .needtowin').html(numcomma(need));
					}
					else
					{
							$('.part1 .subscribers').removeClass('green-text pulse');
							$('.part2 .subscribers').addClass('green-text pulse');
							var need = psub2 - psub1;

							$('.part2 .winstat strong').html('<i class="material-icons green-text">trending_up</i>');
							$('.part1 .winstat strong').html('<i class="material-icons red-text">trending_down</i>');
							$('.part1 .needtowin').html(numcomma(need));
							$('.part2 .needtowin').html(numcomma(need));
					}

			}



$(document).ready(function(){

	// Processes no need to change anything here.
						getPart(part1,'.part1',part1_type);
						getPart(part2,'.part2',part2_type);
						getPart(brand_channel,'.brand-user',brand_channel_type);
						//getTopper();

	setInterval(function(){
		getPart(part1,'.part1',part1_type);
		getPart(part2,'.part2',part2_type);
		getPart(brand_channel,'.brand-user',brand_channel_type);
		getTopper(); // For Getting Toppers
	},changetime);

})
